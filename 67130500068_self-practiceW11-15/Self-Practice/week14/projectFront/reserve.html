<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Declaration</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/keycloak-js/24.0.1/keycloak.min.js"></script> -->
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo_sit.png" alt="SIT Logo">
        </div>
        <h1>Study Plan Declaration and Course Reservation</h1>
        <nav>
            <div id="user-info" style="display: none;">
                <span class="ecors-fullname">Welcome, </span>
                <button class="ecors-button-signout">Sign Out</button>
            </div>
        </nav>
    </header>
    <main>
        <div class="main-table">
            <h2 id="declaration-status" class="ecors-declared-plan">Loading Declaration Status...</h2>

            <div id="declare-section" style="display: none;">
                <h3>Declare Your Major</h3>
                <div class="declare-form">
                    <label for="study-plan-dropdown">Select Major:</label>
                    <select id="study-plan-dropdown" class="ecors-dropdown-plan">
                        <option value="">-- Select Major --</option>
                    </select>
                    <button id="declare-button" class="ecors-button-declare" disabled>Declare</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Â© 2025 School of Information Technology, KMUTT</p>
    </footer>

    <dialog class="ecors-dialog">
        <p class="ecors-dialog-message"></p>
        <div class="dialog-buttons">
            <button class="ecors-button-dialog">Ok</button>
        </div>
    </dialog>

    <script type="module" src="reserve.js"></script>
</body>
</html>
